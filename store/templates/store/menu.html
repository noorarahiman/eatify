<!DOCTYPE html>
<html>
<head>
    <title>Eatify Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .food-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .food-card img {
            width: 50%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .food-card h3 {
            margin: 10px 0 5px;
        }

        .food-card p {
            margin: 5px 0;
        }

        .food-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2>Eatify Menu</h2>

<div class="menu-container">

    {% for food in foods %}
        <div class="food-card">
            {% if food.image %}
                <img src="{{ food.image.url }}" alt="{{ food.name }}">
            {% endif %}

            <h3>{{ food.name }}</h3>
            <p>â‚¹{{ food.price }}</p>

            <a href="{% url 'add_to_cart' food.id %}">Add to Cart</a>
        </div>
    {% endfor %}

</div>

</body>
</html>
