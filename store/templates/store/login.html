<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            background:#f4f4f4;
            display:flex;
            justify-content:centre;
            align-items:center;
            height:100vh;
        }

        .login-box {
            background:white;
            padding:25px;
            border-radius:8px;
            width:300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align:centre;
            margin-bottom:20px;
        }

        .login-box input {
            width:100%;
            padding:8px;
            margin-bottom:10px;
        }

        .login-box button {
            width:100%;
            padding:8px;
            background:#28a745;
            color:white;
            border:none;
            cursor:pointer;
        }

        .error {
            color:red;
            text-align:centre;
            margin-bottom:10px;
        }
           </style>
</head>    
<body>
    <div class="login-box">
        <h2>Login</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
